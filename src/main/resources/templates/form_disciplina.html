<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pré-matrícula</title>
    <link th:href="@{/../static/icon/ccc.png}" href="../static/icon/ccc.png" rel="icon">

    <link rel="stylesheet" th:href="@{/../static/css/materialize}" href="../static/css/materialize.css">
    <link rel="stylesheet" th:href="@{/../static/css/geral}" href="../static/css/geral.css">
    <link rel="stylesheet" th:href="@{/../static/css/normalize}" href="../static/css/normalize.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="pre_matricula">
    <div class="navbar-fixed">
        <nav>
            <a class="brand-logo center navbar-fixed">Pré-Matrícula</a>
            <ul class="right hide-on-small-and-up">
                <li>
                    <a th:href="@{/form_cadstro_lista_disciplina}" href="form_cadstro_lista_disciplina.html">Cadastro Lista Disciplinas</a>
                </li>
                <li>
                    <a th:href="@{/index}" href="../index.html">Login</a>
                </li>
            </ul>
        </nav>
    </div>


    <h3>Cadastramento de Disciplina</h3>

    <div ng-controller="DisciplinaCtrl" class="blocoFormulario posicaoBloco">
        <div class="row">
            <form class="col s12" class="test">
                <div class="row">
                    <div class="input-field col s8">
                        <input ng-model="nome" id="nome" type="text" class="validate">
                        <label for="nome">Nome</label>
                    </div>

                    <div class="input-field col s4">
                        <input ng-model="id" id="id" type="number" class="validate">
                        <label for="id">ID</label>
                    </div>

                    <div class="input-field col s3">
                        <input ng-model="numeroDeCreditos" id="grade" type="number" class="validate">
                        <label for="numeroDeCreditos">Créditos</label>
                    </div>

                    <div class="input-field col s3">
                        <input ng-model="cargaHoraria" id="cargaHoraria" type="number" class="validate">
                        <label for="cargaHoraria">Carga Horárioa</label>
                    </div>

                    <div class="input-field col s3">
                        <input ng-model="grade" id="grade" type="text" class="validate">
                        <label for="grade">grade</label>
                    </div>
                    <div class="input-field col s3">
                        <input ng-model="vagas" id="vagas" type="number" class="validate">
                        <label for="vagas">Num Vagas</label>
                    </div>

                    <button ng-click="envio()" class="btn waves-effect waves-light" type="submit" name="action">Cadastrar Disciplina
                        <i class="material-icons left">add_circle_outline</i>
                    </button>
                </div>
                <!-- Angular JS -->
                <script type="text/javascript" src="../static/js/angular.min.js"></script>
                <script type="text/javascript" src="../static/js/angular-route.js"></script>
                <!--JavaScript at end of body for optimized loading-->
                <script type="text/javascript" src="../static/js/materialize.min.js"></script>
                <!-- Aplicação -->
                <script type="text/javascript" src="../static/controllers/app.js"></script>
                <script type="text/javascript" src="../static/controllers/controller_login.js"></script>
                <script type="text/javascript" src="../static/controllers/controller_cadastro.js"></script>
                <script type="text/javascript" src="../static/controllers/controller_disciplina.js"></script>
                <script type="text/javascript" src="../static/controllers/controller_service.js"></script>
</body>
